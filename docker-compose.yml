version: "3.9"
services:
  lama-frontend:
    container_name: lama-frontend
    build: frontend
    ports:
      - "80:80"
  
  lama-mysql:
    image: mysql:8.0.29
    container_name: lama-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootPassword
      MYSQL_DATABASE: lama
      MYSQL_USER: lamaUser
      MYSQL_PASSWORD: password
    volumes:
      - mysqlData:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  lama-phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.3
    container_name: lama-phpmyadmin
    links:
      - lama-mysql
    environment:
      PMA_HOST: lama-mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - 81:80
    depends_on:
      - lama-mysql

volumes:
  mysqlData:




