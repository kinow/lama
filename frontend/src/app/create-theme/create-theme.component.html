<!-- big container -->
<div class="container-fluid min-vh-100 d-flex flex-column" id="body">
    <!-- Page Header -->
    <div class="row" >
        <div class="col-10 header" id="pageTitle"> 
            Create Theme
        </div>
    </div>
    <!-- Page body top half -->
    <div class="row" id="topHalf">
        <!-- Left side of top half -->
        <div class="col-6">
            <div class="row" id="topLeft">
                <!-- Label Name section -->
                <div class="col-12" id="name">
                    Name
                </div>
                <div class="col-12" id="nameInputCol">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Required" required><br>
                    </div>
                </div>
                <!-- Displays All labels section -->
                <div class="col-12" id="labels">                 
                    Labels
                </div>
                <div class="row">
                    <div class="col-6" id="allLabelsCol">
                        <div *ngFor="let label of allLabels">
                            <p id="allLabels">{{label}}</p>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!-- Right side of top half -->
        <div class="col-6">
            <div class="row" id="topRight">
                <!-- Description section -->
                <div class="col-12" id="description">
                    Description
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="10" placeholder="Description"></textarea>
                </div>
                <!-- Sub-themes section -->
                <div class="col-12" id="subThemes">
                    <span>
                        Sub-Themes
                    </span>
                    <span>
                        <button type="button" class="btn btn-secondary text-nowrap" id="addSubthemeButton" (click)="notImplemented()">
                        Create Project</button>
                    </span>
                </div>
                <div class="col-12" id="allSubthemesCol">
                    <div *ngFor="let subthemes of allSubthemes">
                        <p id="allSubthemes">{{subthemes}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Bottom Half -->
    <div class="row"  id="bottomHalf">
        <div class="col-8">
             <!-- Add Labels Section --> 
            <div class="row">
                <div class="col" id="addLabels">
                    Add Labels
                </div>
            </div>
            <div class="row">
                <!-- Add Labels Left Side -->
                    <div class="col">

                    </div>
                <!-- Add labels Right Side -->
                    <div class="col">
                        <span id="labelTypeFilter">

                        </span>
                        <span id="searchField">
                        </span>
                    </div>
            </div>
        </div>
    </div>
</div>
