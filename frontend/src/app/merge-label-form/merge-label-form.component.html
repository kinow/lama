<div class="container" id="body">
    <div class="row modal-header" class="title">
        <!-- Title -->
        <div class="col-12">
            Merge Label
        </div>
    </div>
    <div class="row modal-body">
        <div class="col-6">
            <div>
                <!-- Heading for merged label -->
                <div class="subTitle">Label 1</div>
                <div class="form-group" *ngFor="let label of labels">
                    <!-- Option selection -->
                    <select class="form-control" id="label-name" name="labels">
                        <option  value="{{ label.labelName }}">{{ label.labelName }}</option>
                    </select>
                    <div>{{ label.labelType }}</div>
                    <!-- Input area for the remark -->
                    <textarea class="form-control" rows="8" value="{{ label.labelDescription }}" id="remark"></textarea>
                </div>
            </div>
            
        </div>
        <div class="col-6"> 
            <div>
                <!-- Name given to merge -->
                <div class="subTitle">    
                    Merge Name
                </div>
                <input type="text" class="form-control" id="label-name" placeholder="Merge Name">
            </div>
            <div>
                <!-- Description -->
                <div class="subTitle">    
                    Description
                </div>
                <!-- Input area -->
                <div class="form-group">
                    <textarea class="form-control" rows="8" placeholder="Description" id="remark"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons for cancelling and submitting -->
    <div class="row" id="buttons-cancel-submit">
        <div class="form-group" id="butt">
            <button class="btn btn-light float-end"  id="btns-cancel-submit" (click)="activeModal.close('Close click')">Cancel</button> 
            <button class="btn btn-primary float-end" (click)="notImplemented()" id="btns-cancel-submit">Submit</button>
        </div>
    </div>
</div>
