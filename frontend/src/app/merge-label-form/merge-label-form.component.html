<div class="container" id="body">
    <div class="row modal-header" class="title">
        <div class="col-12">
            Merge Label
        </div>
    </div>
    <div class="row modal-body">
        <div class="col-6">
            <div>
                <div class="subTitle">Label 1</div>
                <div class="form-group" *ngFor="let label of labels">
                    <select class="form-control" id="label-name" name="labels">
                        <option  value="{{ label.labelName }}">{{ label.labelName }}</option>
                    </select>
                    <div>{{ label.labelType }}</div>
                    <textarea class="form-control" rows="8" value="{{ label.labelDescription }}" id="remark"></textarea>
                </div>
            </div>
            
        </div>
        <div class="col-6"> 
            <div>
                <div class="subTitle">    
                    Merge Name
                </div>
                <input type="text" class="form-control" id="label-name" placeholder="Merge Name">
            </div>
            <div>
                <div class="subTitle">    
                    Description
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="8" placeholder="Description" id="remark"></textarea>
                </div>
            </div>
        </div>

    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="form-group" id="butt">
            <button class="btn btn-light float-end" (click)="activeModal.close('Close click')" style="margin-left:10px;">Cancel</button> 
            <button class="btn btn-primary float-end" (click)="notImplemented()" >Submit</button>
        </div>
    </div>
</div>
