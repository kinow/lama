<!-- big container -->
<div class="container-fluid min-vh-100 d-flex flex-column" id="body">
    <div class="row" >
        <div class="col-10 header" id="pageTitle"> 
            Theme Management
        </div>
        <!-- Create theme button -->
        <div class="col-2" id="addButton">
            <button class="form-control btn btn-secondary" id="createThemeButton" (click)="reRouter('createTheme')">Create Theme<i class="bi bi-plus createTheme"></i></button>   
        </div>
    </div>

    <div class="row justify-content-sm-center">
        <div class="col-9">
            <table class="table table-hover">
                <!-- Headers for all themes -->
                <thead>
                    <tr>
                        <th scope="col" sortable="name" (sort)="notImplemented();">Name</th>
                        <th scope="col" sortable="description" (sort)="notImplemented();">Description</th>
                        <th scope="col" sortable="labels" (sort)="notImplemented();">Labels</th>                
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let theme of themes" (click)="reRouterTheme('singleTheme', theme.getId())">
                        <td>{{ theme.getName() }}</td>
                        <td> {{ theme.getDesc() }}</td>
                        <td> {{ theme.getNumberOfLabels() }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--Pagination-->          
        <div id="center-pagination">
            <ngb-pagination
                [(page)]="page"
                [pageSize]="pageSize"
                [collectionSize]="themes.length">
            </ngb-pagination>
        </div> 

    </div>
    
</div>
