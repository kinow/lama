<!-- big container -->
<div class="container-fluid min-vh-100 d-flex flex-column" id="main-cont">

    <!-- Page Header -->
    <div class="row" id="titleRow">
        <!-- Displays the theme name -->
        <div class="col-11 header" id="pageTitle">
            {{theme.getName()}}
        </div>
        <!-- Displays the history icon -->
        <div class="col-1 d-flex justify-content-center" id="pageTitle">
            <!-- When clicked calls openThemeHistory function -->
            <em class="bi bi-clock-history" id="history-hover" (click)="openThemeHistory()" ngbTooltip="History"></em>
        </div>
    </div>

    <!-- Top Half -->
    <div class="row" id="topHalfRow">
        <!-- Top Half Left-->
        <div class="col-6" id="topLeftCol">
            <!-- Name Header-->
            <div id="name">
                Name
            </div>
            <!--Name-->
            <div>
                <p id="themeNameText">{{theme.getName()}}</p>
            </div>
            <br />
            <!--Label Count Header-->
            <div id="labelCount">
                Label Count
            </div>
            <!--Label Count content-->
            <div>
                <p id="labelCountText">{{theme.getNumberOfLabels()}}</p>
            </div>
            <br />
            <!--Parent-Theme Header-->
            <div id="parentThemes">
                Parent-Theme
            </div>
            <!--Parent-Themes Content-->
            <p id="parentThemesText" (click)="goToTheme(theme.getParent())">{{getParentName()}}</p>
            <br />
            <!-- Sub-Themes Header-->
            <div id="subThemes">
                Sub-Themes
            </div>
            <!--Sub-Themes Content-->
            <div id="subThemesScroll">
                <div *ngFor="let child of theme.getChildren()" (click)="goToTheme(child)">
                    <p id="subThemesText">{{child.getName()}}</p>
                </div>
            </div>
        </div>
        <!--Top Half Right-->
        <div class="col-6" id="topRightCol">
            <!--Description Header-->
            <div id="description">
                Description
            </div>
            <!--Description Field-->
            <div class="form-group">
                <textarea class="form-control" id="themeDescription" rows="10" placeholder="Description"
                    disabled>{{theme.getDesc()}}</textarea>
            </div>
        </div>
    </div>

    <!--Bottom Half-->
    <div class="row justify-content-md-center bottomHalf">
        <div class="col-12">
            <!--Table to display labels and their artifacts -->
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <!--Label Header for table -->
                        <th scope="col" id="labelsHeader">Labels</th>
                    </tr>
                </thead>
                <div id="accordionScroll">
                    <tbody>
                        <!--List of Label dropdowns accordion-->
                        <tr *ngFor="let label of theme.getLabels()">
                            <!--Row for each Label-->
                            <th scope="row">
                                <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                                    <ngb-panel title="{{label.getName()}}">
                                        <ng-template ngbPanelContent>
                                            <!--Artifacts of label-->
                                            <ngb-accordion *ngFor="let artifact of getNonDoubleArtifacts(label)"
                                                #acc="ngbAccordion" activeIds="ngb-panel-1">
                                                <ngb-panel title="Artifact #{{artifact.getId()}}">
                                                    <!--Artifact Content-->
                                                    <ng-template ngbPanelContent>
                                                        <div class="row">
                                                            <!--Artifact Text-->
                                                            <div class="col-12">
                                                                <p id="artifactText">{{artifact.getData()}}</p>
                                                            </div>
                                                        </div>
                                                    </ng-template>
                                                </ngb-panel>
                                            </ngb-accordion>
                                        </ng-template>
                                    </ngb-panel>
                                </ngb-accordion>
                            </th>
                        </tr>
                    </tbody>
                </div>
            </table>
        </div>

    </div>

    <!-- Row for the buttons -->
    <div class="row buttonRow">
        <!-- Delet button column -->
        <div class="col align-self-start">
            <div>
                <!-- Delete button -->
                <button class="btn btn-secondary float-start" (click)="deleteTheme()" id="deleteButton"
                    [disabled]="frozen">Delete</button>
            </div>
        </div>
        <!-- Back and Edit Buttons -->
        <div class="col-6 align-self-end">
            <div>
                <!-- Create button -->
                <button class="btn btn-secondary float-end" (click)="reRouterEdit()" id="editButton"
                    [disabled]="frozen">Edit</button>
                <!-- Cancel button -->
                <button class="btn btn-secondary float-end" (click)="reRouter()" id="btns-cancel-submit">Back</button>
            </div>
        </div>
    </div>

</div>
