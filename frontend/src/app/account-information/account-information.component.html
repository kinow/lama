<div class="container-fluid min-vh-100 d-flex flex-column">
    <!-- Row for account details-->
    <div class="row">
        <div class="col-8 offset-2">
            <div id="header">
                Account details
            </div>
        </div>
    </div>
    <!-- Row for username -->
    <div class="row">
        <div class="col-8 offset-2">
            <b id="boldText">Username:</b>
            <hr>
            <span *ngIf="userAccount" id="infoText">{{userAccount.getUsername()}}</span>
        </div>
    </div>
    <!-- Row for user email -->
    <div class="row">
        <div class="col-8 offset-2">
            <b id="boldText">Email:</b>
            <hr>
            <span *ngIf="userAccount" id="infoText">{{userAccount.getEmail()}}</span>
        </div>
    </div>
    <!-- Row for user description -->
    <div class="row">
        <div class="col-8 offset-2">
            <b id="boldText">Description:</b>
            <hr>
            <span *ngIf="userAccount" id="infoText">{{userAccount.getDesc()}}</span>
        </div>
    </div>
    <!-- Row for edit button -->
    <div class="row">
        <div class="col-8 offset-2 text-right">
            <!-- Edit button -->
            <button (click)="modeChangeEvent.emit(1)" class="btn btn-primary infoButtons">Edit information</button>
            <!-- Back button -->
            <button [routerLink]="['/home']" class="btn btn-danger infoButtons" id="backButton">Back</button>
        </div>
    </div>
</div>
