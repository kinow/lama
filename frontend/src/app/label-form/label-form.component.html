<div class="container" id="body">
    <div class="row modal-header" class="title">
        <div class="col-12">
            Create Label
        </div>
    </div>
    <div class="row modal-body">
        <div class="col-6">
            <div>
                <div class="subTitle">Label type</div>
                <div class="form-group">
                    <!-- <select class="form-control" name="labels"  -->
                        <!-- [(ngModel)]="inputLabelType"> -->
                        <!-- <option *ngFor="let labelType of labelTypes"  -->
                                <!-- value="{{ labelType?.getLabelTypeName()}}" -->
                                [ngValue]="labelType">
                            <!-- {{ labelType?.getLabelTypeName() }} -->
                        <!-- </option> -->
                    <!-- </select> -->
                </div>
            </div>
            <div>
                <div class="subTitle">Label name</div>
                <input type="text" class="form-control" placeholder="Name"
                       [(ngModel)]="inputName">
            </div>
        </div>
        <div class="col-6">
            <div>
                <div class="subTitle">    
                    Description
                </div>
                <div>
                    <textarea class="form-control" rows="8" 
                              placeholder="Description" 
                              id="remark" 
                              [(ngModel)]="inputDescription">
                    </textarea>
                </div>
            </div>
        </div>

    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="form-group" id="butt">
            <button class="btn btn-light float-end" (click)="activeModal.close()" style="margin-left:10px;">Cancel</button> 
            <button class="btn btn-primary float-end" (click)="submit()" >Submit</button>
        </div>
    </div>
</div>
