<!-- Account information division -->
<div *ngIf="!edit" class="container-fluid min-vh-100 d-flex flex-column">
    <div class="container">
        <!-- Row for account details-->
        <div class="row">
            <div class="col-8 offset-2">
                <div id="header">
                    Account details
                </div>
            </div>
        </div>
        <!-- Row for username -->
        <div class="row">
            <div class="col-8 offset-2">
                <b id="boldText">Username:</b>
                <hr>
                <span id="infoText">{{ user.getUsername() }}</span>
            </div>
        </div>
        <!-- Row for user email -->
        <div class="row">
            <div class="col-8 offset-2">
                <b id="boldText">Email:</b>
                <hr>
                <span id="infoText">{{ user.getEmail() }}</span>
            </div>
        </div>
        <!-- Row for user description -->
        <div class="row">
            <div class="col-8 offset-2">
                <b id="boldText">Description:</b>
                <hr>
                <span id="infoText">{{ user.getDescription() }}</span>
            </div>
        </div>
        <!-- Row for edit button -->
        <div class="row">
            <div class="col-8 offset-2">
                <button (click)="edit = !edit" class="btn btn-primary" id="editInformationButton">Edit information</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit division -->
<div *ngIf="edit" class="container-fluid min-vh-100 d-flex flex-column">
    <!-- Row for the header -->
    <div class="row">
        <div class="col-8 offset-2 justify-content-center">
            <div id="header">Changing your account information</div>
        </div>
    </div>
    <!-- Row for the form -->
    <div class="row">
        <div class="col-8 offset-2 justify-content-center">
            <app-account-information-form [userInfo]=user></app-account-information-form>
        </div>
    </div>
    <!-- Row for buttons -->
    <div class="row">        
        <div class="col-8 offset-2 text-right">
            <!-- Edit button -->
            <button (click)="changeInformation()" type="submit" class="btn btn-primary editButtons">Change</button>
            <!-- Cancel button -->
            <button (click)="edit = !edit" class="btn btn-danger editButtons" id="cancelEditButton">Cancel</button>
        </div>
    </div>
</div>
