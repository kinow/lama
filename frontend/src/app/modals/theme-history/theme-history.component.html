<!-- Main container of the modal -->
<div class="container">
    <!-- Centers the row and the content of the row -->
    <div class="row justify-content-md-center">
        <div class="col">
            <!-- Displays the "History" header -->
            <div id="header">History</div>
        </div>
    </div>

    <!-- Centers the row and the content of the row -->
    <div class="row justify-content-md-center">
        <!-- Centers the content of the column -->
        <div class="col text-center">
            <!-- Creates the bootstrap table with the history -->
            <table class="table table-hover">
                <!-- Header above the table -->
                <thead>
                    <tr>
                        <!-- User above username column -->
                        <th>User</th>
                        <!-- Timestamp above the timestamp column -->
                        <th>Timestamp</th>
                        <!-- Description above the description column -->
                        <th>Description</th>
                    </tr>
                </thead>
                <!-- Body of the table -->
                <tbody class="table">
                    <!-- Loops over the changelogs -->
                    <tr *ngFor="let changelog of changelog">
                        <td>{{changelog.getName()}}</td>
                        <td>{{changelog.getTimestamp()}}</td>
                        <td>{{changelog.getDesc()}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col text-center">
            <button class="btn btn-secondary" (click)="activeModal.close()">Close</button>
        </div>
    </div>
    <div id="padd-bottom"></div>
</div>
