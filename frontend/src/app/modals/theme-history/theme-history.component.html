<!-- Main container of the modal -->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <div id="header">History</div>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col text-center">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Timestamp</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody class="table">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col text-center">
            <button class="btn btn-secondary" (click)="activeModal.close()">Close</button>
        </div>
    </div>
</div>
