<div class="container" id="body">
  <div class="row modal-header" class="title">
    <!-- Title -->
    <div class="col-12">Merge Label</div>
  </div>

  <div class="row modal-body" [formGroup]="form">
    <div class="col-6">
      <p class="subTitle">Select Label Type</p>
      <div class="input-group">
        <select
          class="form-control"
          id="label-type"
          name="labels"
          formControlName="labelType"
        >
          <option *ngFor="let labeltype of labelTypes" [ngValue]="labeltype">
            {{ labeltype.getName() }}
          </option>
        </select>
      </div>
      <p class="subTitle">Select Label Type</p>
      <button (click)="add()" type="button" class="btn btn-secondary float-end">
        <i class="bi bi-plus"></i>
      </button>
      <div class="label-selection-form" [formGroup]="form">
        <ng-container formArrayName="toBeMergedLabels">
          <ng-container
            *ngFor="let labelForm of toBeMergedLabels.controls; let i = index"
            [formGroupName]="i"
          >
            <div class="input-group label-selection">
              <!-- multiple -->
              <select class="form-control" formControlName="label">
                <option
                  *ngFor="let label of this.availableLabels"
                  [ngValue]="label"
                  [disabled]="used.includes(label)"
                >
                  {{ label.getName() }}
                </option>
              </select>
              <div class="input-group-append">
                <button
                  (click)="rem(i)"
                  type="button"
                  class="btn btn-light"
                  style="float: right"
                >
                  <!-- Plus icon -->
                  <i class="bi bi-dash"></i>
                </button>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
    <div class="col-6">
      <div>
        <!-- Name given to merge -->
        <div class="subTitle">Merge Name</div>
        <input
          type="text"
          class="form-control"
          id="label-name"
          placeholder="Merge Name"
          formControlName="mergerName"
        />
      </div>
      <div>
        <!-- Description -->
        <div class="subTitle">Description</div>
        <!-- Input area -->
        <div class="form-group">
          <textarea
            class="form-control"
            rows="8"
            placeholder="Description"
            id="remark"
            formControlName="mergerDescription"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons for cancelling and submitting -->
  <div class="row" id="buttons-cancel-submit">
    <div class="form-group" id="butt">
      <button
        class="btn btn-light float-end"
        id="btns-cancel-submit"
        (click)="activeModal.close('Close click')"
      >
        Cancel
      </button>
      <button
        class="btn btn-primary float-end"
        (click)="submit()"
        id="btns-cancel-submit"
      >
        Submit
      </button>
    </div>
  </div>
</div>
